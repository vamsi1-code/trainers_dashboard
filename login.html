<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand"><b style="color: rgb(243, 162, 12);">VK EduTech Society</b></a>
           
        </div>
    </nav>
    <header id="main-header" class="py-2 bg-primary\ text-white">
        <div class="container">
            <div class="row">
              
            </div>
        </div>
    </section>


    <section id="login">
        <div class="container">
            <div class="row">
                <div class="co-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-dark">Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form form-action="index.html">
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="Email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="Password" class="form-control">
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary btn-block" formaction="index.html">
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </section>


    <footer id="main-footer" class="bg-dark text-white mt-5 p-5 text-center">
        <div class="container text-center d-flex justify-content-center">
            <div class="row text-center">
                <div class="col1 text-center">
                    <p class="lead text-center">
                        CopyRight @VK EduTEch Society-2024
                    </p>
                    <i class="fab fa-instagram mr-2"></i>
                    <i class="fab fa-whatsapp mr-2"></i>
                    <i class="fab fa-facebook mr-2"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Category">Category</label>
                            <select  class="form-control">
                                <option value="">Frontend</option>
                                <option value="">AWS</option>
                                <option value="">GIT</option>
                                <option value="">BACKEND</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">choose File</label>
                            </div>
                            <small class="form-text text-muted">Max Size 3mb</small>
                        </div>
                        <div class="form-group">
                           <label for="body">Summary</label>
                           <textarea name="editor11" class="form-control"></textarea> 
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add Category</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
